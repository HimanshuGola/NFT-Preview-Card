<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="nft">
    <div class="nft__image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="" class="view-icon">
    </div>
    <div class="nft__details">
      <h1 class="nft__name">Equilibrium #3429</h1>

      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft__info">
        <span class="nft__ethereum">
          <img src="images/icon-ethereum.svg" alt="" class="ethereum-icon">
          <p>0.041 ETH</p>
        </span>
        <span class="nft__time-left">
          <img src="images/icon-clock.svg" alt="" class="clock-icon">
          <p>3 days left</p>
        </span>
      </div>
      <div class="owner">
        <div class="owner__avatar">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="owner__info">
          Creation of <span class="owner__name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
